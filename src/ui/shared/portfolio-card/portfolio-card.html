<li class="portfolio-card">
   <div class="portfolio-card__flexability-image">
      <div class="portfolio-card__desc-wrapper">
         <p class="portfolio-card__desc"><%= desc %></p>
      </div>
      <img class="portfolio-card__image" src="<%= src %>" alt="<%= alt %>" />
   </div>
   <div class="portfolio-card__info-wrapper">
      <h3 class="portfolio-card__title"><%= title %></h3>
      <p class="portfolio-card__text"><%= text %></p>
   </div>
</li>
