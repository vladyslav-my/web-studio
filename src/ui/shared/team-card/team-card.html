<li class="team-card">
   <div class="team-card__flexability-image">
      <img class="team-card__image" src="<%= src %>" alt="<%= alt %>" width="270" height="260">
   </div> 
   <div class="team-card__info-wrapper">
      <h3 class="team-card__title"><%= title %></h3>
      <p class="team-card__text"><%= text %></p>
      <%- 
         include("../social-list/social-list.html", { 
               className: "team-card__list social-list_primary"
            }
         )
      %>
   </div>

</li>
